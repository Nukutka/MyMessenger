<div class="wrapper" *ngIf="chat !== undefined">
  <div class="chat-area">
    <div class="chat-area-header">
      <div class="chat-area-title">{{ chat?.name }}</div>
      <div class="chat-area-group">
        <img class="chat-area-profile"
             src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%283%29+%281%29.png" alt=""/>
        <img class="chat-area-profile" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%282%29.png"
             alt="">
        <img class="chat-area-profile"
             src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%2812%29.png" alt=""/>
        <span>+4</span>
      </div>
    </div>
    <div class="chat-area-main" cdkScrollable #scroll [scrollTop]="scroll.scrollHeight">
      <div *ngFor="let message of messages" >
        <div class="chat-msg" [ngClass] = "{'owner': checkOwnerMessage(message)}">
          <div class="chat-msg-profile">
            <img class="chat-msg-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%281%29.png"
                 alt=""/>
<!--            <div class="chat-msg-date">Message seen 2.50pm</div>-->
          </div>
          <div class="chat-msg-content">
            <div class="chat-msg-text">{{ message.body }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-area-footer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
           stroke-linecap="round" stroke-linejoin="round" class="icon">
        <path
          d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
      </svg>
      <mat-form-field class="input-message">
        <textarea class="input-field" matInput placeholder="Message" cdkTextareaAutosize cdkAutosizeMaxRows="5" (keydown.enter)="sendMessage($event)" (keyup.enter)="$event.target.value = ''"></textarea>
      </mat-form-field>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
           stroke-linecap="round" stroke-linejoin="round" class="icon">
        <circle cx="12" cy="12" r="10"/>
        <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01"/>
      </svg>
    </div>
  </div>
</div>
